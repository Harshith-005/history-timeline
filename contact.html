<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — History Timeline</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo"><a href="index.html">History Timeline</a></h1>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="timeline.html">Timeline</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Contact</h2>
    <form class="contact-form" action="#" method="post">
      <label>Name</label>
      <input type="text" name="name" required>
      <label>Email</label>
      <input type="email" name="email" required>
      <label>Message</label>
      <textarea name="message" rows="6" required></textarea>
      <button class="btn" type="submit">Send</button>
    </form>
    <p class="muted">This form is static (no backend). Use GitHub Issues or PRs to contribute content.</p>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 History Timeline Project</p>
    </div>
  </footer>
</body>
</html>
