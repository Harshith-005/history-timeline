<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — History Timeline</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <a class="logo" href="index.html">History<span>Timeline</span></a>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="timeline.html">Timeline</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
      <button class="nav-toggle" aria-label="Open navigation">☰</button>
    </div>
  </header>

  <main>
    <section class="hero" style="background:#222;">
      <div class="hero-inner wrap">
        <h1>Contact</h1>
        <p class="lead">Questions, suggestions, or contributions — we’d love to hear from you.</p>
      </div>
    </section>

    <section class="wrap article">
      <form class="contact-form" action="#" method="post" onsubmit="alert('This is a demo contact form — configure a backend or Formspree to receive messages.'); return false;">
        <label><span>Name</span><input type="text" name="name" required></label>
        <label><span>Email</span><input type="email" name="email" required></label>
        <label><span>Message</span><textarea name="message" rows="6" required></textarea></label>
        <button class="btn" type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>© 2025 History Timeline — Built by Harshith.</p>
    </div>
  </footer>

  <script>document.querySelector('.nav-toggle')?.addEventListener('click', ()=> document.querySelector('.main-nav').classList.toggle('open'))</script>
</body>
</html>
